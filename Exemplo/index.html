<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>Controle de Gastos</h1>
    </header>
    <main>
        <form>
            <label for="valor">Gasto:</label>
            <input id="valor" type="number" name="valor" placeholder="Digite o valor do gasto"/>
            <label for="categoria">Categoria:</label>
            <select id="categoria" name="categoria">
                <option>--Selecione a categoria--</option>
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
        <p id="Alimentação">Alimentação: R$ 0,00</p>
        <p id="Transporte">Transporte: R$ 0,00</p>
        <p id="Lazer">Lazer: R$ 0,00</p>
        <p id="Outros">Outros: R$ 0,00</p>
        <p id="Total">Total: R$ 0,00</p>
    </main>

    <script type="module" src="js/classes.js"></script>
    <script type="module" src="js/utils.js"></script>
</body>
</html>
